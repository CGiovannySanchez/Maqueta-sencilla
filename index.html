<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="estilo.css">
    <title>Byke Tour</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <span class="icono">
                    <i class="fa-solid fa-bicycle"></i>
                </span>
                <h2>Bike Tour</h2>
            </div>
            <nav>
                <a href="#">Ruta</a>
                <a href="#" class="btn">Inscripcion</a>
            </nav>
        </header>

        <div class="fila">
            <div class="col">
                <span class="dia">24</span>
                <div class="fecha">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span class="mes">DE FEBRERO</span>
                </div>
            </div>
            <div class="col">
                <div class="item">
                    <i class="fa-solid fa-mountain-sun"></i>
                    <span>Por monta√±a</span>
                </div>
                <div class="item">
                    <i class="fa-solid fa-route"></i>
                    <span>80 kilometros</span>
                </div>
                <div class="item">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Equipos mixtos</span>
                </div>
            </div>

        </div>
        <div class="info">
            <div class="vol">
                <h2>Sierra Dorada <br> Colombia</h2>
            </div>
            <div class="col">
                <i class="fa-solid fa-calendar-days"></i>
                <p>Proximos eventos</p>
                <a href="#">Consultar aqui</a>
            </div>
            <div class="col">
                <i class="fa-solid fa-circle-info"></i>
                <p>Mas informacion</p>
                <a href="#">Consultar aqui</a>
            </div>
            <div class="contenedor-lupa">
                <i class="fa-solid fa-magnifying-glass"></i>                
            </div>
        </div>

        <img src="img.png" alt="">
    </div>
    <img src="forma1.png" alt="" class="forma1">
    <img src="forma2.png" alt="" class="forma2">
    <img src="forma3.png" alt="" class="forma3">
    
</body>
</html>
